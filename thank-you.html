<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./src/assets/images/favicon.png" />
        <title>ChronoHaven | Thank You</title>
    </head>
    <body class="placeholder-glow">

        <main id="app">

            <header id="mainHeader" class="bg-white">
                <div class="container">
                    <nav class="navbar navbar-expand-lg py-0 gap-5">
                        <a class="navbar-brand p-0" href="./">
                            <img src="./src/assets/images/chronoHaven.svg" class="img-fluid d-block" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav text-uppercase gap-4 ms-auto mb-2 mb-lg-0">
                                <li class="nav-item mb-0">
                                    <a href="./index.html" class="nav-link active" aria-current="page">Home</a>
                                </li>
                                <li class="nav-item mb-0">
                                    <a href="javascript: void(0);" class="nav-link">About Us</a>
                                </li>
                                <li class="nav-item mb-0">
                                    <a href="./shop.html" class="nav-link">Shop</a>
                                </li>
                                <li class="nav-item mb-0">
                                    <a href="javascript: void(0);" class="nav-link">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                        <ul class="navbar-nav navbar-action list-inline d-flex gap-4 align-items-center mb-0">
                            <li class="nav-item mb-0">
                                <a href="javascript: void(0);" class="nav-link p-0 fs-lg lh-1">
                                    <svg width="24" height="24" class="d-block flex-shrink-0">
                                        <use href="./src/assets/images/sprite.svg#search" />
                                    </svg>
                                </a>
                            </li>
                            <li id="cart" class="nav-item mb-0">
                                <a href="#offcanvasCart" class="nav-link p-0 fs-lg lh-1 position-relative" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvasCart">
                                    <svg width="24" height="24" class="d-block flex-shrink-0">
                                        <use href="./src/assets/images/sprite.svg#cart" />
                                    </svg>
                                    <span class="cart-badge d-flex align-items-center justify-content-center bg-primary fs-xs lh-1 fw-medium text-white rounded-circle position-absolute start-100 translate-middle">0</span>
                                </a>
                            </li>
                            <li id="currentUser" class="dropdown mb-0">
                                <a href="javascript: void(0);" class="nav-link p-0 fs-lg lh-1 dropdown-toggle d-flex align-items-center gap-2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="placeholder rounded-circle" style="width: 1.5rem;height: 1.5rem;"></span>
                                    <span class="placeholder" style="width: 6.688rem;height: .5rem;"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div id="mainContent">

                <section class="thank-you-wrapper py-70 text-center">
                    <div class="container">
                        <svg width="50" height="50" class="d-inline-block flex-shrink-0 text-success mb-4">
                            <use href="./src/assets/images/sprite.svg#checkCircle"></use>
                        </svg>
                        <h1>Thank You for Your Order!</h1>
                        <p>Your order has been placed successfully. We're preparing it for shipment and will notify you once it's on the way.</p>
                    </div>
                </section>

            </div>

        </main>

        <div class="offcanvas offcanvas-end border-0" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
            <div class="offcanvas-header p-4 justify-content-between">
                <h5 class="offcanvas-title" id="offcanvasCartLabel">Your Cart</h5>
                <button type="button" class="btn-close p-2 shadow-none m-0" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column p-4">
                <div id="cartProducts" class="flex-fill">

                </div>
                <div class="action d-flex flex-column gap-3">
                    <a href="./cart.html" class="btn btn-outline-primary w-100">View Cart</a>
                    <a href="./checkout.html" class="btn btn-primary w-100">Proceed To Checkout</a>
                </div>
            </div>
        </div>

        <script type="module" src="./src/main.js"></script>
        <script type="module" src="./src/components/layout/header/header.js"></script>
        <script type="module" src="./src/components/pages/checkout/checkout.js"></script>

    </body>
