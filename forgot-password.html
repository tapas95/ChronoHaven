<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChronoHaven | Forgot Password</title>
      <script type="module" crossorigin src="/ChronoHaven/assets/forgotPassword-r28jDoRw.js"></script>
      <link rel="modulepreload" crossorigin href="/ChronoHaven/assets/alert-BytZ2nXt.js">
      <link rel="stylesheet" crossorigin href="/ChronoHaven/assets/alert-CelLA1v0.css">
      <link rel="stylesheet" crossorigin href="/ChronoHaven/assets/authentication-X2MAq942.css">
    </head>
    <body>
        
        <main id="main">

            <section class="authentication-wrapper min-vh-100 d-flex align-items-center py-5 position-relative">
                <div class="container">
                    <div class="row align-items-center gx-5">
                        <div class="col-lg-7">
                            <div class="authentication-form-container">
                                <div class="mb-5">
                                    <a href="/" class="mb-4">
                                        <img src="/ChronoHaven/assets/chronoHaven-BAlQTs5Z.svg" class="img-fluid d-block" />
                                    </a>
                                    <h1 class="mb-2">Forgot Your Password?</h1>
                                    <p>No worries — it happens to the best of us. Enter your email below and we’ll help you reset your password securely.</p>
                                </div>
                                <form action="" id="forgotPasswordForm">
                                    <div class="form-group mb-4">
                                        <label for="email" class="d-block fs-sm fw-medium mb-2">Enter Email <span class="d-inline-block text-danger">*</span></label>
                                        <input type="email" id="email" name="email" class="form-control fs-sm shadow-none" placeholder="Enter Your Email" />
                                    </div>
                                    <button type="submit" id="submitForgotPassword" class="btn btn-primary w-100">Send Email</button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="ps-5">
                                <h2 class="h1 mb-2">Remembered Your Password?</h2>
                                <p>Log in and get back to discovering timepieces you love.</p>
                                <a href="login.html" class="btn btn-light mt-4">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        

    </body>
