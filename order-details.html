<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/ChronoHaven/assets/favicon-BfgtCm0_.png" />
        <title></title>
      <script type="module" crossorigin src="/ChronoHaven/assets/orderDetails-CYpoO4FN.js"></script>
      <link rel="modulepreload" crossorigin href="/ChronoHaven/assets/alert-DinGA58b.js">
      <link rel="modulepreload" crossorigin href="/ChronoHaven/assets/main-De21zyoe.js">
      <link rel="stylesheet" crossorigin href="/ChronoHaven/assets/alert-Bv8a7-ci.css">
    </head>
    <body class="placeholder-glow">

        <main id="app">

            <div id="mainContent">

                <section class="bg-light py-70">
                    <div class="container">
                        <div class="mb-4">
                            <h1 class="h3 mb-2">Order Id - <span id="orderId"></span></h1>
                            <p class="text-gray-600">Order Date: <span id="orderDate" class="text-black"></span></p>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">

                            </div>
                            <div class="col-lg-4">
                                <aside class="bg-white p-4 rounded-16 shadow-md">
                                    <div class="shipping-address-container">
                                        <h6>Shipping Address</h6>
                                        <ul class="list-inline fs-sm">
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">Address: </span>
                                                <span id="shippingAddress"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">Country: </span>
                                                <span id="shippingCountry"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">State: </span>
                                                <span id="shippingState"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">City: </span>
                                                <span id="shippingCity"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">ZIP: </span>
                                                <span id="shippingZip"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="billing-address-container pt-4 border-top mt-4">
                                        <h6>Billing Address</h6>
                                        <ul class="list-inline fs-sm">
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">Address: </span>
                                                <span id="billingAddress"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">Country: </span>
                                                <span id="billingCountry"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">State: </span>
                                                <span id="billingState"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">City: </span>
                                                <span id="billingCity"></span>
                                            </li>
                                            <li class="d-flex align-items-center gap-2 mb-0">
                                                <span class="text-gray-600 fw-medium">ZIP: </span>
                                                <span id="billingZip"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </aside>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        </main>


    </body>
</html>
