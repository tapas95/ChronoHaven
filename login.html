<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChronoHaven | Login</title>
      <script type="module" crossorigin src="/ChronoHaven/assets/login-BucA5HEA.js"></script>
      <link rel="modulepreload" crossorigin href="/ChronoHaven/assets/alert-BKkan6x6.js">
      <link rel="modulepreload" crossorigin href="/ChronoHaven/assets/togglePasswordVisibility-CFsXdpQZ.js">
      <link rel="stylesheet" crossorigin href="/ChronoHaven/assets/alert-CJPxxEiy.css">
      <link rel="stylesheet" crossorigin href="/ChronoHaven/assets/authentication-X2MAq942.css">
    </head>
    <body>
        
        <main id="main">

            <section class="authentication-wrapper min-vh-100 d-flex align-items-center py-5 position-relative">
                <div class="container">
                    <div class="row align-items-center gx-5">
                        <div class="col-lg-7">
                            <div class="authentication-form-container">
                                <div class="mb-5">
                                    <a href="/" class="mb-4">
                                        <img src="/ChronoHaven/assets/chronoHaven-BAlQTs5Z.svg" class="img-fluid d-block" />
                                    </a>
                                    <h1 class="mb-2">Login to Your Account</h1>
                                    <p>Sign in to explore timeless craftsmanship and manage your premium timepieces.</p>
                                </div>
                                <form action="" id="loginForm">
                                    <div class="form-group mb-4">
                                        <label for="email" class="d-block fs-sm fw-medium mb-2">Enter Email <span class="d-inline-block text-danger">*</span></label>
                                        <input type="email" id="email" name="email" class="form-control fs-sm shadow-none" placeholder="Enter Your Email" />
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="password" class="d-block fs-sm fw-medium mb-2">Enter Password <span class="d-inline-block text-danger">*</span></label>
                                        <div class="field-container position-relative">
                                            <input type="password" id="password" name="password" class="form-control fs-sm pe-5 shadow-none" placeholder="Enter Your Password" />
                                            <a href="javascript: void(0);" id="passwordVisibility" class="position-absolute top-50 end-0 translate-middle-y me-3">
                                                <i class="bi bi-eye-slash-fill"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="action d-flex align-items-center justify-content-between gap-3">
                                        <button type="submit" id="submitLogin" class="btn btn-primary">Login</button>
                                        <a href="forgot-password.html" class="fs-sm text-primary fw-semibold text-underline">Forgot Password?</a>
                                    </div>
                                    <p class="separator text-center my-4">
                                        <span class="d-inline-block fs-sm fw-medium bg-white px-1 position-relative z-1">Or Continue With</span>
                                    </p>
                                    <button type="button" id="loginWithGoogle" class="p-3 w-100 bg-transparent border d-flex align-items-center justify-content-center gap-3 rounded-5">
                                        <svg width="24" height="24" viewBox="0 0 48 48" class="d-block">
                                            <use href="/ChronoHaven/assets/sprite-CnmTUaha.svg#google" />
                                        </svg>
                                        <span class="d-block fs-sm fw-medium">Login With Google</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="ps-5">
                                <h2 class="h1 mb-2">New Here?</h2>
                                <p>Create your account and experience timeless elegance with every click.</p>
                                <a href="register.html" class="btn btn-light mt-4">Create an Account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        

    </body>
</html>
